<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cleaning Schedule</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-month">
            <div class="title"></div>
            <div class="container-week">
                <div class="week monday">
                    <div class="week-title">Monday</div>
                </div>
                <div class="week tuesday">
                    <div class="week-title">Tuesday</div>
                </div>
                <div class="week wednesday">
                    <div class="week-title">Wednesday</div>
                </div>
                <div class="week thursday">
                    <div class="week-title">Thursday</div>
                </div>
                <div class="week friday">
                    <div class="week-title">Friday</div>
                </div>
                <div class="week saturday">
                    <div class="week-title">Saturday</div>
                </div>
                <div class="week sunday">
                    <div class="week-title">Sunday</div>
                </div>
            </div>
            <div class="container-paint">
                <div class="container-names">
                    <div class="name">Name#1</div>
                    <div class="name">Name#2</div>
                    <div class="name">Name#3</div>
                </div>
                <div class="container-colors">
                    <div class="color red"></div>
                    <div class="color green"></div>
                    <div class="color purple"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
